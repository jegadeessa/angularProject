<h4>Products</h4>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name">
      {{product.name}}
    </a>
  </h3>
  <p *ngIf = "product.description">
    {{product.description}}
  </p>
  <button (click)="share()">share</button>
  <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>
